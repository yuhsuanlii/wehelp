        function calculate(min, max, step) {
            var sum = 0;
            for (i = min; i <= max; i+=step) {                
                //console.log(i);
                sum += i;
            }
            console.log(sum);
        }

        // 完成以下函式，最後能印出程式中註解所描述的結果。

        function func(a) {

        // 要求四：
        // 找出至少包含兩筆整數的列表 (Python) 或陣列 (JavaScript) 中，兩兩數字相乘後的最大值。
        // 提醒：請勿更動題目中任何已經寫好的程式，不可以使用排序相關的內建函式。

        function maxProduct(nums) {
            var b = nums.length;
            // console.log(nums.length);

            if (b == 4) {
                var a1 = nums[b - 4] * nums[b - 3];
                var a2 = nums[b - 4] * nums[b - 2];
                var a3 = nums[b - 4] * nums[b - 1];
                var a4 = nums[b - 3] * nums[b - 2];
                var a5 = nums[b - 3] * nums[b - 1];
                var a6 = nums[b - 2] * nums[b - 1];
                var arr = [a1, a2, a3, a4, a5, a6];

                //console.log(arr);
                console.log(Math.max.apply(null, arr));
                // console.log(a1)

            } else if (b == 3) {
                var a13 = nums[b - 3] * nums[b - 2];
                var a14 = nums[b - 3] * nums[b - 1];
                var a15 = nums[b - 2] * nums[b - 1];
                var arr2 = [a13, a14, a15];
                // console.log(arr);
                console.log(Math.max.apply(null, arr2));
            } else {
                var a16 = nums[b - 2] * nums[b - 1];
                var arr3 = [a16];
                // console.log(arr);
                console.log(Math.max.apply(null, arr3));
            }

        }
        maxProduct([5, 20, 2, 6]) // 得到 120

        maxProduct([10, -20, 0, -3]) // 得到 60
        maxProduct([-1, 2]) // 得到 -2
        maxProduct([-1, 0, 2]) // 得到 0 或 -0
        maxProduct([5, -1, -2, 0]) // 得到 2
        maxProduct([-5, -2]) // 得到 10


        // 要求五：
        // Given an array of integers, show indices of the two numbers such that they add up to a
        // specific target. You can assume that each input would have exactly one solution, and you
        // can not use the same element twice.

        function twoSum(nums, target) {
            for (let i = 0; i < nums.length - 1; i++) {
                for (let j = i + 1; i < nums.length; j++) {
                    if (nums[i] + nums[j] === target) {
                        return [i, j];
                    }
                }
            }

        }
        let result = twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

        function maxZeros(nums) {
            var a = 0;
            var max = 0;
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] == 0) {
                    a++;
                } else {

                    }
                    a = 0;
                }
            }

            console.log(max);
